plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.projectreactor:reactor-core:3.1.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-aop:2.1.1.RELEASE'
    implementation 'org.springframework:spring-aspects:4.3.17.RELEASE'
    implementation 'com.alipay.sdk:alipay-sdk-java:3.4.27.ALL'
    implementation 'org.projectlombok:lombok:true'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'org.slf4j:slf4j-api:1.7.20'
    implementation 'org.slf4j:slf4j-log4j12:1.7.12'
    implementation 'log4j:log4j:1.2.17'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.1.RELEASE'
    implementation 'com.alibaba:fastjson:1.2.47'
    implementation 'org.projectlombok:lombok:1.18.20'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}